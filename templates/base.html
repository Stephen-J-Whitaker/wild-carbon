{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wild Carbon: {% block extra_title %}{% endblock %}</title>
    {% block description %}
    {% endblock description %}
    <meta name="keywords" content="carbon sequestration, co2, rewilding, re-wilding, carbon footprint">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon image supplied by https://favicon.io/favicon-generator/ -->
    <link rel="icon" sizes="any" href="{% static 'favicon.ico' %}">
    <!-- css links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- js links  -->
    <script src="https://kit.fontawesome.com/e12aa4c3b2.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation bar skeleton provided by bootstrap -->
    <nav class="navbar navbar-expand-lg">
        <div class="nav-grid">
            <div class="nav-header-left">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="nav-header-logo">
                <a class="navbar-brand" href="#">
                    <div class="logo-company">Wild Carbon</div>
                    <div class="logo-tagline">Rewild your way to carbon neutrality</div>
                </a>
            </div>
            <div class="nav-header-right">Placeholder</div>
            <div class="nav-header-nav-items collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">First link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
